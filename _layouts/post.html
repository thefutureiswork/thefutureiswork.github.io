---
layout: page
---

<header>
  <div class="title-tile">
    {% if page.image %}
    <a href="{{ page.link }}?ref=inspiring-online">
      {% if page.remoteImage %}
      <img src="{{ site.remoteAssetUrl }}assets/post-images/{{ page.image }}" alt="{{ page.title }}"/>
      {% else %}
      <img src="{{ '/' | relative_url }}assets/post-images/{{ page.image }}" alt="{{ page.title }}"/>
      {% endif %}
    </a>
    {% endif %}
    
    <h1>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
    
    {{ content }}
  </div>
</header>

<div class="content-wrapper">
  
  {{ content }}
  
  <div class="loader">
    <div class="loader-bar"></div>
  </div>
</div>

<!-- JS -->
{% include analytics.html %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="{{ 'js/inspiring-online.js' | relative_url }}"></script>
